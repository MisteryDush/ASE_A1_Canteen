<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="../static/css/login.css">
        <title>Login</title>
    </head>
    <body>

        <div class="container">
            <div class="header">
                <img src="../static/img/jcu-logo-white.svg" alt="">
            </div>

            <form action="{{ request.path }}" class="login-form" method="post">
                <input class="login-form__login" type="text" name="username" placeholder="User Name e.g. jc123456">
                <input class="login-form__password" type="password" name="password" placeholder="Password">
                <button class="login-form__button" type="submit">Log In</button>

                <div class="login-form__helpers">
                    <a href="https://account.jcu.edu.au/forgot-password/">Forgot Password?</a>
                    <p>&nbsp; | &nbsp;</p>
                    <a href="https://account.jcu.edu.au/forgot-password/">Reset MFA?</a>
                </div>
            </form>

            <div class="footer">
                <a href="mailto:ithelpdesk@jcu.edu.au">ithelpdesk@jcu.edu.au</a>
                <p>Copyright Â© 2010-2020 ForgeRock AS. All rights reserved.</p>
            </div>


        </div>

    </body>
</html>
