{% for user_id in orders %}
    <div style="display: flex; flex-direction: column">
        <a>Orders by {{ user_id }}</a>
        <div style="display: flex; flex-direction: column">
        {% if orders %}
            {% for order in orders[user_id] %}
                <a>{{ order[0].name }}</a>
                <a>Finish by {{ order[1].time() }}</a>
                <form action="{{ url_for('complete_order',user_id=user_id, dish_id=order[0].dish_id) }}" method="post">
                    <a>
                        <input type="submit" value="Complete!">
                    </a>
                </form>
            {% endfor %}
        {% endif %}
        {% else %}
        No orders!
        </div>
    </div>
{% endfor %}
